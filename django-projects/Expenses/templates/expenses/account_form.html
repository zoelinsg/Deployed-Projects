{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">{% if form.instance.pk %}編輯帳戶{% else %}新增帳戶{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group row">
            <label for="id_name" class="col-sm-2 col-form-label">帳戶名稱</label>
            <div class="col-sm-10">
                {{ form.name|add_class:"form-control" }}
            </div>
        </div>
        <div class="form-group row">
            <label for="id_balance" class="col-sm-2 col-form-label">帳戶餘額</label>
            <div class="col-sm-10">
                {{ form.balance|add_class:"form-control" }}
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="submit" class="btn btn-primary">{% if form.instance.pk %}更新{% else %}新增{% endif %}</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">取消</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
