{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>文章列表</h1>
    <ul class="list-group">
        {% for post in posts %}
            <li class="list-group-item">
                <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a> <!-- 使用正確的 URL 名稱 -->
                - {{ post.get_category_display }}
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
